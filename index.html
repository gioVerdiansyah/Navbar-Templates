    <div class="toogle">

        <i class="fa-solid fa-xmark close"></i>
    </div>
</body>
<script>
    // bagian nav satu
    const menuToggle = document.querySelector('.menu-toggle input');
    const header = document.querySelector('header ul');

    menuToggle.addEventListener('click', function() {
        header.classList.toggle('slide');
    });

    // bagian nav dua
    let menuToogle = document.querySelector('.toogle');
    let navigasi = document.querySelector('.navigasi')
    menuToogle.onclick = function() {
        menuToogle.classList.toggle('aktif');
        navigasi.classList.toggle('aktif');
    }



    let list = document.querySelectorAll('.list');
    for (let i = 0; i < list.length; i++) {
        list[i].onclick = function() {
            let j = 0;
            while (j < list.length) {
                list[j++].className = 'list';
            }
            list[i].className = 'list active';
        }

    }
</script>
<script src="https://kit.fontawesome.com/80e53aea6c.js"></script>
